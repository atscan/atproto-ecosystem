type: object
additionalProperties: false
definitions:
  platform:
    type: string
    enum:
      - web
      - android
      - ios
      - linux
      - macos
      - cli
  language:
    type: string
    enum:
      - js
      - java
      - go
      - rust
      - kotlin
      - swift
  links:
    type: object
    additionalProperties: false
    patternProperties:
      '^[a-z]+$':
        type: string
        format: url
required:
  - id
  - name
properties:
  id:
    type: string
    pattern: '^[a-z0-9-]+$'
  name:
    type: string
  apps:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - platform
      properties:
        platform:
          $ref: '#/definitions/platform'
        language:
          $ref: '#/definitions/language'
        url:
          type: string
          format: url
  authors:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
        links:
          $ref: '#/definitions/links'
  links:
    $ref: '#/definitions/links'
