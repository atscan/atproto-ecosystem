type: object
additionalProperties: false
definitions:
  platform:
    type: string
    enum:
      - web
      - android
      - ios
      - linux
      - macos
  language:
    type: string
    enum:
      - js
      - java
      - go
      - rust
properties:
  id:
    type: string
    pattern: '^[a-z0-9-]+$'
  name:
    type: string
  apps:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        platform:
          $ref: '#/definitions/platform'
        language:
          $ref: '#/definitions/language'
        url:
          type: string
          format: url
  links:
    type: object
    additionalProperties: false
    patternProperties:
      '^[a-z]+$':
        type: string
        format: url
